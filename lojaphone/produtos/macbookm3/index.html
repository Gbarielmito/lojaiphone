<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Macbook M3 Pro</title>
    </head>
    <body>
        <!-- ===== HEADER ===== -->
        <header class="header">
            <!-- ===== NAV ===== -->
            <nav class="nav grid">
                <div class="nav__toggle" id="nav-toggle">
                    <img src="assets/icons/icon-menu.svg" alt="">
                </div>

                <div>
                    <a class="nav__logo"><h1 class="logo">Uni<span>Market</span></h1></a>
                </div>

                <!-- ===== NAV LIST ===== -->
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="https://w.app/Macbookm3pro" target="_blank" class="nav__link">Especificações</li>
                        <li class="nav__item"><a href="https://w.app/Macbookm3pro" target="_blank" class="nav__link">Contato</a></li>
                        <li class="nav__item"><a href="https://w.app/Macbookm3pro" target="_blank" class="nav__link">Descontos</a></li>
                    </ul>
                </div>

                <div class="nav__shop">
                    <img src="assets/icons/shopping-bag.svg" alt="">
                </div>
            </nav>
        </header>

        <!-- ===== HOME ===== -->
        <main class="main grid">
            <div class="home">
                <!-- ===== SNEAKER ===== -->
                <div class="sneaker">
                    <div class="sneaker__figure">
                    </div>

                    <div>
                        <img src="assets/img/macboocinza.png" alt="" class="sneaker__img shows" color="#808080" style="margin-top: -8rem;">
                        <img src="assets/img/macbookpreto.png" alt="" class="sneaker__img" color="#111111">
                    </div>

                    <div class="sneaker__colors">
                        <span class="sneaker__color sneaker__colors-one active" primary="#808080" color="#808080"></span>
                        <span class="sneaker__color sneaker__colors-two " primary="#111111" color="#111111"></span>
                    </div>
                </div>

                <!-- ===== IFORMATION ===== -->
                <div class="info">
                    <!-- ===== DATA ===== -->
                    <div class="data">
                        <span class="data__subtitle">Apple</span>
                        <h1 class="data__title">Macbook M3 Pro</h1>
                        <p class="data__description">They combine breathable mesh without seams for a traditional style.</p>
                    </div>

                    <!-- ===== ACTIONS ===== -->
                    <div class="actions">
                        <!-- ===== SIZE ===== -->
                        <div class="size">
                            <h3 class="size__title">Telas em polegadas</h3>
                            <div class="size__content">
                                <span class="size__tallas active">
                                    16
                                </span>
                                <span class="size__tallas">
                                    14
                                </span>
                            </div>
                        </div>

                        <!-- ===== QUANTITY ===== -->
                        <div class="quantity">
                            <h3 class="quantity__title">Qty.</h3>
                            <div class="quantity__content"> 
                                <span>-</span>
                                <span>1</span>
                                <span>+</span>
                            </div>
                        </div>
                    </div>

                    <!-- ===== PRICE ===== -->
                    <div class="price">
                        <span class="price__title">R$9,000.00</span>
                        <a href="https://w.app/Macbookm3pro" target="_blank" class="price__button">Compre agora</a>
                    </div>
                </div>
            </div>
        </main>

        <!-- MAIN -->
        <script src="/lojaphone/produtos/macbookm3/assets/js/main.js"></script>
    </body>
</html>
